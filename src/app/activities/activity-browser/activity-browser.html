<div class="activity-browser-container">

  <h2>Explorar Actividades Disponibles</h2>

  <app-activity-filters 
    [categoryList]="category"
    [form]="filterForm"
    (filtersApplied)="onApplyFilters($event)">
  </app-activity-filters>

  @if (store.loading()) {
    <p class="loading-message">Buscando actividades...</p>
  }
  @else if (store.companyActivities().list.length === 0) {
    <div class="empty-state">
      <h3>Â¡No se encontraron actividades!</h3>
      <a routerLink="/activities/create" class="btn btn-primary">Crear Nueva Actividad</a>
      <p>Intenta ajustar los filtros o el rango de fechas.</p>
    </div>
  }
  @else {
    <app-activity-list 
      [activities]="store.companyActivities().list"
      (reservate)="reservate($event)">
    </app-activity-list>

    <app-pagination 
      [currentPage]="store.companyActivities().pageInfo.currentPage"
      [totalPages]="store.companyActivities().pageInfo.totalPages"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  }
</div>
