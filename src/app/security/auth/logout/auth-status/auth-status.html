<div class="auth-status-container">
    @if (store.auth().isAuthenticated) {
        <button class="logout-btn" (click)="onLogout()" [disabled]="store.loading()">
            Cerrar Sesión
        </button>
    } @else {
        <button class="login-btn" (click)="onLogin()">
            Iniciar Sesión
        </button>
    }
</div>
